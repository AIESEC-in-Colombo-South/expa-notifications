name: EXPA Signup Poller

on:
  schedule:
    - cron: "* * * * *" # runs every minute
  workflow_dispatch: # allows manual triggering

jobs:
  run-poller:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ðŸ§ª DEBUG STEP â€” Check if secrets are being injected
      - name: Debug environment variable lengths
        run: |
          echo "EXPA_TOKEN length: ${#EXPA_TOKEN}"
          echo "CHAT_WEBHOOK_URL length: ${#CHAT_WEBHOOK_URL}"
          echo "MONGO_URI length: ${#MONGO_URI}"
        env:
          EXPA_TOKEN: ${{ secrets.EXPA_TOKEN }}
          CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Run EXPA poller
        env:
          EXPA_TOKEN: ${{ secrets.EXPA_TOKEN }}
          CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node index.js
