name: EXPA Signup Poller

on:
  workflow_dispatch:

jobs:
  run-poller:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variable lengths
        run: |
          echo "EXPA_TOKEN length: ${#EXPA_TOKEN}"
          echo "CHAT_WEBHOOK_URL length: ${#CHAT_WEBHOOK_URL}"
          echo "MONGO_URI length: ${#MONGO_URI}"
        env:
          EXPA_TOKEN: ${{ secrets.EXPA_TOKEN }}
          CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Run EXPA poller
        env:
          EXPA_TOKEN: ${{ secrets.EXPA_TOKEN }}
          CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          iGT_CHAT_WEBHOOK: ${{ secrets.iGT_CHAT_WEBHOOK }}
          iGV_CHAT_WEBHOOK: ${{ secrets.iGV_CHAT_WEBHOOK }}
          oGT_CHAT_WEBHOOK: ${{ secrets.oGT_CHAT_WEBHOOK }}

        run: node index.js
